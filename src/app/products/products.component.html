<div class="card">
    <img alt="robot" [src]=product.imageURL />
    <h2>{{product.name}}</h2>
    <button mat-raised-button (click)="addToCart(product)" 
        [ngStyle]="added && {'background-color': '#566b8c', 'color': '#fff'}"
        [disabled]="added">
        {{btnText}}
    </button>
</div>
